        .header-stats { display: flex; flex-direction: column; gap: 5px; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .timer-row { display: flex; justify-content: center; align-items: center; gap: 15px; font-size: 26px; font-weight: bold; color: #00ff00; }
        .timer-red { color: #ff0000 !important; animation: blink 0.5s infinite; }

        /* Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„ Ø§Ù„Ø·ÙˆÙŠÙ„ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†ÙŠ (ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¨Ø§Ø´Ø±Ø©) */
        .ad-rectangle-container { background: #222; border: 1px solid #444; border-radius: 8px; height: 50px; margin-bottom: 10px; overflow: hidden; position: relative; display: flex; align-items: center; }
        .ticker { white-space: nowrap; position: absolute; animation: marquee 12s linear infinite; color: #ffd700; font-weight: bold; font-size: 14px; }

        /* Ø§Ù„Ù„ÙˆØ­Ø© ÙˆØ§Ù„ØµÙˆØ±Ø© */
        #puzzle-board { display: grid; gap: 1px; margin: auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; background: #111; }

        .selected { border: 3px solid #ffd700 !important; }
        .hidden { display: none !important; }
        
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 15px; cursor: not-allowed; pointer-events: none; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; cursor: pointer !important; pointer-events: auto !important; }

        /* Ø§Ù„ÙÙŠØ¯ÙŠÙˆ - Ù„Ø§ ØªØºÙŠÙŠØ± */
        #video-overlay { position: fixed; inset: 0; background: black; z-index: 20000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; }
    </style>
</head>
<body>

<div id="music-player">
    <button class="m-btn" onclick="prevTrack()">â®</button>
    <button class="m-btn" onclick="toggleMusic()">ğŸ”Š</button>
    <button class="m-btn" onclick="nextTrack()">â­</button>
    <span id="track-name" style="font-size:9px">Music 1</span>
</div>
<audio id="bg-music" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <h3 style="color:#ffd700">LOGIN</h3>
        <input type="text" id="username-input" style="width:90%; padding:10px; text-align:center;" placeholder="Enter Name (Min 6 chars)">
        <button style="background:#28a745; color:white; border:none; padding:10px 30px; border-radius:20px; margin-top:15px; font-weight:bold;" onclick="handleLogin()">START</button>
    </div>
</div>

<div class="container">
    <h1>Free Fire Token</h1>

    <div class="header-stats">
        <div class="top-row">
            <span id="lvl-tag">Level: 1</span>
            <span style="color:#ffd700">ğŸ’° Gold: <span id="gold-val">100</span></span>
        </div>
        <div class="timer-row">
            <span id="timer-text">02:00</span>
            <span id="add-time-btn-area"></span>
        </div>
    </div>

    <div class="ad-rectangle-container">
        <div class="ticker">
            ğŸš€ CRY BABY TOKEN: Coming Soon! | ğŸ”¥ Win 300 FF Tokens | ğŸ’ Ad Space Available | ğŸš€ JOIN CRY BABY PRESALE NOW!
        </div>
    </div>

    <div id="preview-screen">
        <p>Memorize!</p>
        <img id="preview-img" src="" style="width:80%; border-radius:10px; border:3px solid #ffd700;">
    </div>

    <div id="game-screen" class="hidden">
        <div id="puzzle-board"></div>
        <button id="next-lvl-btn" onclick="nextLevelLogic()">NEXT LEVEL</button>
    </div>

    <div id="final-screen" class="hidden">
        <h2 style="color:#ffd700">LEGEND!</h2>
        <div id="victory-code" style="background:#000; color:#0f0; padding:15px; border:1px dashed #0f0; margin:10px; font-family:monospace;"></div>
        <button style="background:goldenrod; padding:10px 20px; border:none; border-radius:20px;" onclick="window.open('https://t.me/Free_Fire_121')">CLAIM REWARD</button>
    </div>
</div>

<div id="video-overlay" class="hidden">
    <video id="campaign-video" muted playsinline></video>
    <div id="v-count" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.8); color:white; padding:10px; border-radius:50%;">15</div>
</div>

<script>
    // Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© (Ù†ÙØ³ ÙƒÙˆØ¯Ùƒ Ø§Ù„Ø³Ø§Ø¨Ù‚ Ù…Ø¹ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©)
    const tracks = []; for(let i=1; i<=15; i++) tracks.push(`${i}.mp3`);
    let currentTrackIdx = 0, cur = 0, gold = 100, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null, extraClicks = 0;
    const audio = document.getElementById('bg-music');

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/rsgsMQTg/18.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/JhJhG1mk/19.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 2, c: 3 }  
    ];

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal.length >= 6 && new Set(userVal).size > 3) {
            currentUser = userVal;
            document.getElementById('login-screen').classList.add('hidden');
            loadTrack(0);
            initLevel();
        } else { alert("Name too simple!"); }
    }

    function initLevel() {
        if (gold < 15) { alert("Need 15 Gold!"); return; }
        gold -= 15; updateUI();
        clearInterval(timerInterval);
        const l = levels[cur];
        document.getElementById('lvl-tag').innerText = "Level: " + (cur + 1);
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(); startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const tText = document.getElementById('timer-text');
            tText.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            if (timeLeft <= 30) {
                tText.className = 'timer-red';
                document.getElementById('add-time-btn-area').innerHTML = `<button onclick="addExtraTime()" style="background:none; border:none; font-size:24px; cursor:pointer;">â•ğŸ¬</button>`;
            } else {
                tText.className = '';
                document.getElementById('add-time-btn-area').innerHTML = '';
            }
            if (timeLeft <= 0) { clearInterval(timerInterval); initLevel(); }
        }, 1000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tid = this.dataset.id, tbg = this.style.backgroundPosition;
                    this.dataset.id = firstTile.dataset.id; this.style.backgroundPosition = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = tid; firstTile.style.backgroundPosition = tbg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) {
                        clearInterval(timerInterval);
                        document.getElementById('next-lvl-btn').classList.add('active');
                    }
                }
            };
            board.appendChild(tile);
        });
    }

    function nextLevelLogic() {
        window.open("https://otieu.com/4/10432551", '_blank');
        if (cur < levels.length - 1) { 
            cur++; 
            document.getElementById('next-lvl-btn').classList.remove('active'); 
            initLevel(); 
        } else { 
            document.getElementById('game-screen').classList.add('hidden'); 
            document.getElementById('final-screen').classList.remove('hidden');
            document.getElementById('victory-code').innerText = btoa(currentUser + "_WIN").substring(0,10).toUpperCase();
        }
    }

    function addExtraTime() {
        window.open("https://www.effectivegatecpm.com/xg01t7c9?key=d0c325bc75b64a98c9360bc5673f06c4", "_blank");
        extraClicks++; timeLeft += (extraClicks <= 3) ? 20 : 30;
    }

    function updateUI() { document.getElementById('gold-val').innerText = gold; }
    function loadTrack(idx) { audio.src = tracks[idx]; document.getElementById('track-name').innerText = "Music " + (idx+1); audio.play().catch(()=>null); }
    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
</script>
</body>
</html>
