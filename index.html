<script>
    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 3, c: 4 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 3, c: 6 },

        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 8, c: 12 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 10, c: 15 }
    ];

    let cur = 0, firstTile = null, timeLeft = 120, timerInterval = null;

    function initLevel() {
        clearInterval(timerInterval);
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('pts').innerText = l.r * l.c;
        document.getElementById('preview-img').src = l.img;
        
        const btn = document.getElementById('next-level-btn');
        btn.className = ""; // ØªØµÙÙŠØ± Ø§Ù„ÙƒÙ„Ø§Ø³Ø§Øª
        btn.innerText = cur === levels.length - 1 ? "CLAIM REWARD" : "LEVEL " + (cur + 2);

        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard();
            startTimer();
        }, 3000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        
        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù‚Ø·Ø¹ Ø¨Ø§Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„ØµØ­ÙŠØ­ Ø£ÙˆÙ„Ø§Ù‹
        let pieces = [];
        for (let i = 0; i < l.r * l.c; i++) pieces.push(i);
        
        // Ø®Ù„Ø· Ø§Ù„Ù‚Ø·Ø¹
        let shuffled = [...pieces].sort(() => Math.random() - 0.5);

        shuffled.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            
            let correctRow = Math.floor(id / l.c);
            let correctCol = id % l.c;
            tile.style.backgroundPosition = `${(correctCol / (l.c - 1)) * 100}% ${(correctRow / (l.r - 1)) * 100}%`;
            
            tile.dataset.currentId = id; // Ø§Ù„Ù…Ø¹Ø±Ù Ø§Ù„Ø±Ù‚Ù…ÙŠ Ù„Ù„Ù‚Ø·Ø¹Ø©
            
            tile.onclick = () => {
                if (!firstTile) {
                    firstTile = tile;
                    tile.classList.add('selected');
                } else {
                    // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                    let tempId = firstTile.dataset.currentId;
                    let tempBgP = firstTile.style.backgroundPosition;

                    firstTile.dataset.currentId = tile.dataset.currentId;
                    firstTile.style.backgroundPosition = tile.style.backgroundPosition;

                    tile.dataset.currentId = tempId;
                    tile.style.backgroundPosition = tempBgP;

                    firstTile.classList.remove('selected');
                    firstTile = null;
                    checkWin(); // ÙØ­Øµ Ø§Ù„ÙÙˆØ² Ø¨Ø¹Ø¯ ÙƒÙ„ Ø­Ø±ÙƒØ©
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        const tiles = Array.from(document.querySelectorAll('.tile'));
        // Ø§Ù„ÙØ­Øµ ÙŠØ¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ Ø§Ù„Ù€ ID Ø§Ù„Ø±Ù‚Ù…ÙŠ ÙÙ‚Ø· Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¯Ù‚Ø©
        const win = tiles.every((tile, index) => parseInt(tile.dataset.currentId) === index);
        
        if (win) {
            clearInterval(timerInterval);
            const btn = document.getElementById('next-level-btn');
            btn.classList.add('success'); // ØªØ­ÙˆÙŠÙ„ Ù„Ù„Ø£Ø®Ø¶Ø±
            console.log("ØªÙ… Ø§Ù„ØªØ¬Ù…ÙŠØ¹ Ø¨Ù†Ø¬Ø§Ø­!");
        }
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-box').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('fail-screen').classList.remove('hidden');
            }
        }, 1000);
    }

    function nextStage() {
        if (cur < levels.length - 1) {

            initLevel();
        } else {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
        }

    window.onload = initLevel;
</script>
