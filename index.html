<body id="body-tag">

        <p id="help-msg" style="font-size: 13px; color: #aaa;">Ø§Ø¶ØºØ· Ø¹Ù„Ù‰ Ù‚Ø·Ø¹ØªÙŠÙ† Ù„ØªØ¨Ø¯ÙŠÙ„ Ø£Ù…Ø§ÙƒÙ†Ù‡Ù…Ø§</p>

    </div>

    <div id="final-screen" class="hidden">
        <h2 id="final-title" style="color: #ffd700;">ğŸ† Ø£Ø³Ø·ÙˆØ±Ø© Ø­Ù‚ÙŠÙ‚ÙŠ! ğŸ†</h2>
        <a href="https://t.me/Free_Fire_121"><button class="btn-retry" style="background: goldenrod">Ø§Ø³ØªÙ„Ù… Ø¬ÙˆØ§Ù‡Ø±Ùƒ Ù…Ù† Ù‡Ù†Ø§</button></a>

</div>

<script>
    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 3, c: 4 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 3, c: 6 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 6, c: 8 },
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 8, c: 12 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 10, c: 15 }
    ];

    let cur = 0, firstTile = null, timeLeft = 120, timerInterval = null, currentLang = 'ar';

    function toggleLanguage() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        document.getElementById('body-tag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        updateUI();
    }

    function updateUI() {
        const t = {
            ar: { title: "Free Fire Token", lvl: "Ø§Ù„Ù…Ø±Ø­Ù„Ø©", pcs: "Ø§Ù„Ù‚Ø·Ø¹", pre: "Ø§Ø­ÙØ¸ Ø§Ù„ØµÙˆØ±Ø©.. Ø³ØªØ®ØªÙÙŠ Ø³Ø±ÙŠØ¹Ø§Ù‹!", help: "Ø§Ø¶ØºØ· Ø¹Ù„Ù‰ Ù‚Ø·Ø¹ØªÙŠÙ† Ù„ØªØ¨Ø¯ÙŠÙ„ Ø£Ù…Ø§ÙƒÙ†Ù‡Ù…Ø§", fail: "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª! â°", lang: "English" },
            en: { title: "Free Fire Token", lvl: "Level", pcs: "Pieces", pre: "Memorize the image!", help: "Swap two pieces", fail: "Time's up! â°", lang: "Ø¹Ø±Ø¨ÙŠ" }
        }[currentLang];
        document.getElementById('main-title').innerText = t.title;
        document.getElementById('lang-btn').innerText = t.lang;
        document.getElementById('lvl-txt').innerText = t.lvl;
        document.getElementById('pcs-txt').innerText = t.pcs;
        document.getElementById('preview-msg').innerText = t.pre;
        document.getElementById('help-msg').innerText = t.help;
        document.getElementById('fail-title').innerText = t.fail;
    }

    function initLevel() {
        clearInterval(timerInterval);
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('pts').innerText = l.r * l.c;
        document.getElementById('preview-img').src = l.img;
        
        const sBtn = document.getElementById('step-btn');
        sBtn.className = "btn-next"; // ÙŠØ±Ø¬Ø¹ Ø±Ù…Ø§Ø¯ÙŠ
        sBtn.innerText = cur === levels.length - 1 ? "FINISH" : "LEVEL " + (cur + 2);

        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard();
            startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('fail-screen').classList.remove('hidden');
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
        const box = document.getElementById('timer-box');
        box.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        box.className = timeLeft <= 30 ? 'timer-danger' : 'timer-normal';
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let indices = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        indices.forEach(pos => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(pos / l.c), c = pos % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.pos = pos;
            tile.onclick = () => {
                if (document.getElementById('step-btn').classList.contains('active')) return; 
                if (!firstTile) { firstTile = tile; tile.classList.add('selected'); }
                else {
                    let bgp = firstTile.style.backgroundPosition, p = firstTile.dataset.pos;
                    firstTile.style.backgroundPosition = tile.style.backgroundPosition;
                    firstTile.dataset.pos = tile.dataset.pos;
                    tile.style.backgroundPosition = bgp;
                    tile.dataset.pos = p;
                    firstTile.classList.remove('selected'); firstTile = null;
                    checkCompletion();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkCompletion() {
        const tiles = Array.from(document.querySelectorAll('.tile'));
        const isComplete = tiles.every((t, i) => parseInt(t.dataset.pos) === i);
        if (isComplete) {
            clearInterval(timerInterval); // Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ÙˆÙ‚Øª Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­
            const btn = document.getElementById('step-btn');
            btn.classList.add('active'); // ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø²Ø± Ù„Ù„Ø£Ø®Ø¶Ø± ÙˆØªÙØ¹ÙŠÙ„Ù‡
        }
    }

    function nextStage() {
        if (cur < levels.length - 1) {
            cur++;
            initLevel();
        } else {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
        }
    }

    window.onload = initLevel;
</script>
</body>
</html>
