<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge - Riad</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; margin: 10px 0; }
        
        #login-screen { position: fixed; inset: 0; background: #0a0a0a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #ffd700; width: 85%; }
        .user-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 18px; box-sizing: border-box; }
        .start-btn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¹Ù„ÙˆÙŠ Ø§Ù„Ù…Ø¶Ø¨ÙˆØ· */
        .top-bar { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px 12px; border-radius: 10px; border: 1px solid #333; margin-bottom: 5px; }
        .lvl-txt { color: #00ffff; font-weight: bold; font-size: 16px; }
        .token-txt { color: #ffd700; font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 4px; }

        /* Ù…Ø´ØºÙ„ Ø§Ù„Ù…ÙˆØ³ÙŠÙ‚Ù‰ */
        #music-player { background: rgba(0, 0, 0, 0.8); border: 1px solid #ffd700; border-radius: 20px; padding: 4px 10px; display: flex; align-items: center; gap: 5px; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 14px; }
        #track-name { color: #ffd700; font-size: 10px; font-weight: bold; max-width: 50px; overflow: hidden; }

        /* Ø¹Ø¯Ø§Ø¯ Ø§Ù„ÙˆÙ‚Øª */
        #timer-display { font-size: 32px; font-weight: bold; color: #00ff00; margin: 5px 0; }
        .timer-danger { color: #ff0000 !important; }

        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø§Ø­ØªØ±Ø§ÙÙŠØ© (ÙÙŠØ¯ÙŠÙˆ Ø§Ù…) */
        .ads-window { background: #111; border: 2px solid #ffd700; height: 90px; overflow: hidden; position: relative; display: flex; align-items: center; margin: 10px auto; border-radius: 12px; width: 95%; }
        #ads-content { white-space: nowrap; position: absolute; animation: scroll-ads 20s linear infinite; display: flex; align-items: center; gap: 30px; }
        @keyframes scroll-ads { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Ù„ÙˆØ­Ø© Ø§Ù„Ù„Ø¹Ø¨ */
        #puzzle-board { display: grid; gap: 2px; margin: 10px auto; width: 90vw; height: 90vw; max-width: 380px; border: 2px solid #444; }
        .tile { background-repeat: no-repeat; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }
        .selected { border: 3px solid #00ff00 !important; }
        
        .hidden { display: none !important; }
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 15px; pointer-events: none; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; pointer-events: auto !important; cursor: pointer; }
    </style>
</head>
<body>

<audio id="bg-music" preload="auto" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <h3 style="color: #ffd700;">RIAD PRO GAME</h3>
        <input type="text" id="username-input" class="user-input" placeholder="Enter Name">
        <button class="start-btn" onclick="handleLogin()">START GAME</button>
    </div>
</div>

<div class="container">
    <h1>Free Fire Token</h1>
    
    <div class="top-bar">
        <div class="lvl-txt">Level: <span id="lvl">1</span></div>
        <div id="music-player">
            <button class="m-btn" onclick="prevTrack()">â®</button>
            <button class="m-btn" id="play-pause-btn" onclick="toggleMusic()">ğŸ”Š</button>
            <button class="m-btn" onclick="nextTrack()">â­</button>
            <span id="track-name">Music</span>
        </div>
        <div class="token-txt">ğŸ’ <span id="tokens-val">0</span></div>
    </div>

    <div id="timer-display">02:00<span id="bonus-icon"></span></div>

    <div class="ads-window">
        <div id="ads-content">ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª...</div>
    </div>

    <div id="game-area">
        <div id="preview-screen"><img id="preview-img" src="" style="width:80%; border-radius:10px; border:3px solid #ffd700;"></div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="nextLevelWithAd()">NEXT LEVEL</button>
        </div>
    </div>

    <div id="fail-screen" class="hidden"><h2>TIME'S UP!</h2><button onclick="initLevel()" style="padding:10px 20px; border-radius:20px; background:#ff4500; color:white; border:none;">RETRY</button></div>
</div>

<script>
    // Ø¯Ø§Ù„Ø© Ø³Ø­Ø¨ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ù…Ù† Ù…Ù„Ù ÙÙŠØ¯ÙŠÙˆ Ø§Ù…
    function loadAds() {
        fetch('video_m')
        .then(r => r.text())
        .then(data => {
            if(data.trim()) document.getElementById('ads-content').innerHTML = data;
        })
        .catch(() => {
            document.getElementById('ads-content').innerHTML = "<span>ğŸš€ Ù…Ø±Ø­Ø¨Ø§ Ø¨Ùƒ ÙÙŠ Ù„Ø¹Ø¨Ø© Ø±ÙŠØ§Ø¶ - Ø§Ø³ØªÙ…ØªØ¹ Ø¨Ø§Ù„Ù„Ø¹Ø¨ ğŸš€</span>";
        });
    }
    loadAds();

    const tracks = []; for(let i=1; i<=15; i++) tracks.push(`${i}.mp3`);
    let currentTrackIdx = 0, cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;
    const audio = document.getElementById('bg-music');

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal !== "") {
            currentUser = userVal;
            let saved = localStorage.getItem('ff_save_' + currentUser);
            cur = saved ? parseInt(saved) : 0;
            tokens = cur * 20;
            document.getElementById('login-screen').style.display = 'none';
            initLevel();
        }
    }

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 2, c: 3 }
    ];

    function initLevel() {
        clearInterval(timerInterval);
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('tokens-val').innerText = tokens;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.remove('active');
        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(); startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            let display = document.getElementById('timer-display');
            display.firstChild.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 30) { display.classList.add('timer-danger'); } else { display.classList.remove('timer-danger'); }
            if (timeLeft <= 0) { clearInterval(timerInterval); document.getElementById('game-screen').classList.add('hidden'); document.getElementById('fail-screen').classList.remove('hidden'); }
        }, 1000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = this.dataset.id, tBg = this.style.backgroundPosition;
                    this.dataset.id = firstTile.dataset.id; this.style.backgroundPosition = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = tId; firstTile.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) {
                        clearInterval(timerInterval); document.getElementById('next-lvl-btn').classList.add('active');
                    }
                }
            };
            board.appendChild(tile);
        });
    }

    function nextLevelWithAd() {
        window.open("https://otieu.com/4/10432551", '_blank');
        tokens += 20; cur++;
        localStorage.setItem('ff_save_' + currentUser, cur);
        initLevel();
    }

    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
    function loadTrack(idx) { audio.src = tracks[idx]; audio.play().catch(()=>null); document.getElementById('track-name').innerText = "T " + (idx+1); }
</script>
</body>
</html>
